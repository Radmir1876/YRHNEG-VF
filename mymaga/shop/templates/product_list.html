<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
</head>
<body>
  <h1>Товары</h1>
  <ul>
    {% for product in products %}
      <li>
        <a href="{% url 'order_create' product.id %}">{{ product.name }}</a>
        ({{ product.price }} руб.)
      </li>
    {% endfor %}
  </ul>
</body>
</html>
